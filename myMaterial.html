<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myMaterial</title>
    <link href="Css/myMaterial.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="top">
        <div class="box"></div>
        <div class="line"></div>
        <div class="pic1"></div>
        <div class="pic2"></div>
        <div class="pic3"></div>
        <div class="pic4">
            分享我的素材
        </div>
    </div>
    <div class="section">
        <div class="clock-dial">
            <div class="second-hand"></div>
            <div class="minute-hand"></div>
            <div class="hour-hand"></div>
        </div>
        <div class="clock-word">
            <ul>
                <li class="clock-word-zi1">1</li>
                <li class="clock-word-zi2">2</li>
                <li class="clock-word-zi3">3</li>
                <li class="clock-word-zi4">4</li>
                <li class="clock-word-zi5">5</li>
                <li class="clock-word-zi6">6</li>
                <li class="clock-word-zi7">7</li>
                <li class="clock-word-zi8">8</li>
                <li class="clock-word-zi9">9</li>
                <li class="clock-word-zi10">10</li>
                <li class="clock-word-zi11">11</li>
                <li class="clock-word-zi12">12</li>
            </ul>
        </div>
        <div class="zi1">
            <p>时间只有在这里才能刷新重置，时间不会静止，请珍惜时间</p>
        </div>
        <div class="right">
            <div class="fcz">
                <div class="fcz1">
                    <img src="images/复1.jpg">
                </div>
                <div class="fcz2">
                    <img src="images/复2.jpg">
                </div>
                <div class="fcz3">
                    <img src="images/复3.jpg">
                </div>
                <div class="fcz4">
                    <img src="images/复4.jpg">
                </div>
                <div class="fcz5">
                    <img src="images/复5.jpg">
                </div>
                <div class="fcz6">
                    <img src="images/复6.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="emo">
        <div class="big">
            <div class="small" style="background-color: red"></div>
            <div class="small"></div>
            <div class="small"></div>
            <div class="small"></div>
            <div class="small"></div>
            <div class="small" style="background-color: red"></div>
            <div class="small"></div>
            <div class="small"></div>
        </div>
        <div class="nose"></div>
        <div class="emo-word">
            <h1>不要emo哦</h1>
        </div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div class="foot">
        <div class="adg">
            <img src="images/啊都根.gif">
        </div>
        <div class="pic">
            <img src="images/左.jpg">
        </div>
        <div class="zi">
            <p>按ctrl+F5</p>
            <h1>祝你永远开心快乐!</h1>
        </div>
    </div>
    <div class="music">
        <audio src="./music/m-taku%20-%20Komorebi%20(叶隙间洒落的阳光).mp3" controls autoplay="autoplay"  loop="loop"
         hidden >
        </audio>
    </div>
</body>
</html>
